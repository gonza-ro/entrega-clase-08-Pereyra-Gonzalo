<!DOCTYPE html>
<html lang="en">
  <!-- ----------------------- HEAD ----------------------- -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script src="../index.js" type="text/javascript"></script>

    <title>Desarrollo Api Rest Ful</title>
  </head>
  <!-- ----------------------  BODY ----------------------- -->
  <body>
    <!-- Formulario Entrada Datos -->
    <section class="form-register">
      <form
        action="./Api/Productos.js"
        enctype="multipart/form-data"
        method="POST"
      >
        <h3>Ingreso Productos</h3>
        <input class="controls" type="text" id="Title" placeholder="title" />
        <input class="controls" type="text" id="Price" placeholder="price" />
        <input
          class="controls"
          type="text"
          id="Thumbnail"
          placeholder="url-foto"
        />
        <br /><br />
        <!--    Boton Enviar    -->
        <button type="submit" onclick="enviar">Enviar</button>
      </form>
    </section>

    <h3>Muestra Productos</h3>

    <section class="form-register">
      <form
        action="./Api/Productos.js"
        enctype="multipart/form-data"
        method="POST"
      >
        <input
          class="controls"
          type="text"
          id="Title"
          placeholder="ID del producto"
        />
        <br /><br />
        <!--    Boton Mostrar    -->
        <button id="mostrar" onclick="mostrar">Mostrar</button>

        <!-- <textarea name="comentario" rows="5" cols="50"></textarea> -->
      </form>
    </section>
