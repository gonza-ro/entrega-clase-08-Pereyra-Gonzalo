<!DOCTYPE html>
<html lang="en">

<!-- ----------------------- HEAD ----------------------- -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script src="../index.js" type="text/javascript"></script>

    <title>Desarrollo Api Rest Ful</title>
</head>
<!-- ----------------------  BODY ----------------------- -->
<body>


    <!-- Formulario Entrada Datos -->
      <form action="./Api/productos.js" enctype="multipart/form-data"  method="POST">
    
        <section class="form-register">
            <h3>Ingreso Productos</h3>
            <input class="controls" type="text"  id="Title" placeholder="title">
            <input class="controls" type="text"  id="Price" placeholder="price">
            <input class="controls" type="text" id="Thumbnail" placeholder="url-foto">
                <br/><br/>


    <!--    Boton Enviar    -->
    <button type="submit" onclick="enviar">Enviar</button>
</form>

         
    

    <h3>Muestra Productos</h3>
   

    <section class="form-register">
        
        <input class="controls" type="text"  id="Title" placeholder="ID del producto">
            <br/><br/>
    <!--    Boton Mostrar    -->
         <button id="mostrar" onclick="mostrar">Mostrar</button>
        
           <!-- <textarea name="comentario" rows="5" cols="50"></textarea> -->
</body>


</html>
